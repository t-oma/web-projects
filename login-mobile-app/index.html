<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <meta
            name="description"
            content="Login and Register pages"
        >
        <title>Login and Register pages</title>
        <link
            rel="preload"
            as="image"
            href="assets/register-Illustration.png"
        >
        <link
            rel="preload"
            as="image"
            href="assets/login-illustration.png"
        >
        <link
            rel="stylesheet"
            href="src/style.css"
        >
        <link
            rel="stylesheet"
            href="src/register.css"
        >
        <link
            rel="stylesheet"
            href="src/login.css"
        >
        <link
            rel="stylesheet"
            href="src/pw-strength.css"
        >
    </head>
    <body>
        <script
            src="src/auth-methods.js"
            type="module"
        ></script>

        <section class="page page--login">
            <h2 class="visually-hidden">Login Page</h2>
            <img
                src="/assets/login-illustration.png"
                alt="Login Page Illustration"
                class="page__illustration page__illustration--login"
            >
            <div class="page__fixed-objects">
                <img
                    src="/assets/blur-circle.png"
                    alt="Blurred Circle"
                    class="blur-circle"
                >
                <img
                    src="/assets/circle-square.png"
                    alt="Circle and square objects"
                    class="circle-square"
                >
                <img
                    src="/assets/saly-bottom.png"
                    alt="Object 1"
                    class="saly-bottom saly-bottom--on-top"
                >
            </div>
            <div class="page__body">
                <div class="page__body--gradient"></div>

                <div class="page__content">
                    <header class="page__header">
                        <!-- eslint-disable-next-line html/no-multiple-h1 -->
                        <h1 class="page__title">Welcome Back!</h1>
                        <p class="page__subtitle">welcome back we missed you</p>
                    </header>

                    <form class="auth-form">
                        <label class="auth-form__label">
                            Username

                            <div
                                class="auth-form__input-wrapper gradient-overlay gradient-border"
                            >
                                <div class="auth-form__icon-wrapper">
                                    <img
                                        src="assets/user.svg"
                                        alt="Username Icon"
                                        class="auth-form__icon"
                                    >
                                </div>
                                <input
                                    type="text"
                                    placeholder="Username"
                                    name="username"
                                    class="auth-form__input"
                                >
                            </div>
                        </label>
                        <label class="auth-form__label">
                            Password

                            <div
                                class="auth-form__input-wrapper gradient-overlay gradient-border"
                            >
                                <div class="auth-form__icon-wrapper">
                                    <img
                                        src="assets/password.svg"
                                        alt="Password Icon"
                                        class="auth-form__icon"
                                    >
                                </div>
                                <input
                                    type="password"
                                    placeholder="Password"
                                    name="password"
                                    class="auth-form__input"
                                >
                                <div
                                    class="auth-form__input-info auth-form__input-action"
                                >
                                    <button
                                        type="button"
                                        class="auth-form__input-button"
                                    >
                                        <img
                                            src="assets/show-password.svg"
                                            alt="Show password icon"
                                            class="auth-form__icon"
                                        >
                                    </button>
                                </div>
                            </div>
                        </label>
                        <div class="auth-form__actions">
                            <a
                                href="#/password-reset"
                                class="auth-form__reset-password"
                            >
                                Forgot password?
                            </a>
                        </div>
                        <button
                            type="submit"
                            class="auth-form__button"
                        >
                            Login
                        </button>
                    </form>
                    <div class="form-divider">
                        <div class="form-divider__border-left"></div>
                        <span class="form-divider__text">
                            Or continue with
                        </span>
                        <div class="form-divider__border-right"></div>
                    </div>
                    <auth-methods></auth-methods>
                </div>
            </div>
        </section>
        <section class="page page--register">
            <h2 class="visually-hidden">Register Page</h2>
            <img
                src="/assets/register-Illustration.png"
                alt="Register Page Illustration"
                class="page__illustration page__illustration--register"
            >
            <div class="page__fixed-objects">
                <img
                    src="/assets/circle-square.png"
                    alt="Object 1"
                    class="page__object-1"
                >
                <img
                    src="/assets/blur-circle.png"
                    alt="Blurred Circle"
                    class="blur-circle"
                >
                <img
                    src="/assets/circle-square.png"
                    alt="Circle and square objects"
                    class="circle-square"
                >
                <img
                    src="/assets/register-object-3.png"
                    alt="Object 1"
                    class="page__object-4"
                >
                <img
                    src="/assets/saly-bottom.png"
                    alt="Object 1"
                    class="saly-bottom"
                >
            </div>
            <div class="page__body">
                <div class="page__body--gradient"></div>
                <div class="page__content">
                    <header class="page__header">
                        <!-- eslint-disable-next-line html/no-multiple-h1 -->
                        <h1 class="page__title">Get Started Free</h1>
                        <p class="page__subtitle">
                            Free Forever. No Credit Card Needed
                        </p>
                    </header>

                    <form class="auth-form">
                        <label class="auth-form__label">
                            Email

                            <div
                                class="auth-form__input-wrapper gradient-overlay gradient-border"
                            >
                                <div class="auth-form__icon-wrapper">
                                    <img
                                        src="assets/email.svg"
                                        alt="Email Icon"
                                        class="auth-form__icon"
                                    >
                                </div>
                                <input
                                    type="email"
                                    placeholder="youremail@example.com"
                                    name="email"
                                    class="auth-form__input"
                                >
                            </div>
                        </label>
                        <label class="auth-form__label">
                            Username

                            <div
                                class="auth-form__input-wrapper gradient-overlay gradient-border"
                            >
                                <div class="auth-form__icon-wrapper">
                                    <img
                                        src="assets/user.svg"
                                        alt="Username Icon"
                                        class="auth-form__icon"
                                    >
                                </div>
                                <input
                                    type="text"
                                    placeholder="Username"
                                    name="username"
                                    class="auth-form__input"
                                >
                            </div>
                        </label>
                        <label class="auth-form__label">
                            Password

                            <div
                                class="auth-form__input-wrapper gradient-overlay gradient-border"
                            >
                                <div class="auth-form__icon-wrapper">
                                    <img
                                        src="assets/password.svg"
                                        alt="Password Icon"
                                        class="auth-form__icon"
                                    >
                                </div>
                                <input
                                    id="registerPassword"
                                    type="password"
                                    placeholder="Password"
                                    name="password"
                                    aria-describedby="pwStrengthLabel"
                                    class="auth-form__input"
                                >
                                <div
                                    id="pwStrength"
                                    aria-live="polite"
                                    class="auth-form__input-info pw-strength"
                                >
                                    <div
                                        id="pwStrengthBars"
                                        class="pw-strength__bars"
                                    >
                                        <span class="pw-strength__bar"></span>
                                        <span class="pw-strength__bar"></span>
                                        <span class="pw-strength__bar"></span>
                                    </div>
                                    <span
                                        id="pwStrengthLabel"
                                        class="pw-strength__label"
                                    >
                                        None
                                    </span>
                                </div>
                            </div>
                        </label>
                        <div class="auth-form__actions">
                            <a
                                href="#/password-reset"
                                class="auth-form__reset-password"
                            >
                                Forgot password?
                            </a>
                        </div>
                        <button
                            type="submit"
                            class="auth-form__button"
                        >
                            Login
                        </button>
                    </form>
                    <div class="form-divider">
                        <div class="form-divider__border-left"></div>
                        <span class="form-divider__text">
                            Or sign up with
                        </span>
                        <div class="form-divider__border-right"></div>
                    </div>
                    <auth-methods></auth-methods>
                </div>
            </div>
        </section>
        <script
            src="src/pw-strength.js"
            type="module"
        ></script>
    </body>
</html>
