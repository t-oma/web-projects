<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Login and Register pages</title>
        <link
            rel="stylesheet"
            href="src/style.css"
        >
        <link
            rel="stylesheet"
            href="src/register.css"
        >
        <link
            rel="stylesheet"
            href="src/login.css"
        >
    </head>
    <body>
        <section class="page page__login">
            <h2 class="visually-hidden">Login Page</h2>
            <img
                src="/assets/login-illustration.svg"
                alt="Login Page Illustration"
                class="page__illustration page__illustration--login"
            >
            <img
                src="/assets/saly-bottom.png"
                alt="Object 1"
                class="saly-bottom saly-bottom--on-top"
            >
            <div class="page__content">
                <div class="page__content--gradient"></div>
            </div>
        </section>
        <section class="page page__register">
            <h2 class="visually-hidden">Register Page</h2>
            <img
                src="/assets/register-Illustration.svg"
                alt="Register Page Illustration"
                class="page__illustration page__illustration--register"
            >
            <div>
                <img
                    src="/assets/register-object-1.png"
                    alt="Object 1"
                    class="page__register--object-1"
                >
                <img
                    src="/assets/register-object-2.png"
                    alt="Object 2"
                    class="page__register--object-2"
                >
                <img
                    src="/assets/register-object-1.png"
                    alt="Object 1"
                    class="page__register--object-3"
                >
                <img
                    src="/assets/register-object-3.png"
                    alt="Object 1"
                    class="page__register--object-4"
                >
                <img
                    src="/assets/saly-bottom.png"
                    alt="Object 1"
                    class="saly-bottom"
                >
            </div>
            <div class="page__content">
                <div class="page__content--gradient"></div>
            </div>
        </section>
    </body>
</html>
